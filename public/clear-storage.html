<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Javelina</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #FFF4E6;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #E85A2A;
        }
        .success {
            color: #10B981;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Authentication Storage</h1>
        <p>If you're experiencing login/signup issues, click below to clear cached authentication data.</p>
        <button onclick="clearStorage()">Clear Storage & Reload</button>
        <p class="success" id="success">âœ“ Storage cleared! Redirecting...</p>
    </div>
    <script>
        function clearStorage() {
            localStorage.removeItem('auth-storage');
            sessionStorage.clear();
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    </script>
</body>
</html>
